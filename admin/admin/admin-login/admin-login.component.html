    <div class="pt-5">  
        <div class="global-container">  
          <div class="card login-form">  
          <div class="card-body">  
              <h3 class="card-title text-center"> Admin Login </h3>  
              <div class="card-text">  
                  <form loginadmin = "ngForm" (ngSubmit)="adminLogin()">  
                      <div class="form-group">  
                          <label for="emailId"> Enter Email address </label>  
                          <input type="email" class="form-control form-control-sm" name="emailId" [(ngModel)]="admin.emailId">  
                      </div>  
                      <div class="form-group">  
                          <label for="password">Enter Password </label>  
                          <a href="#" style="float:right;font-size:12px;"> Forgot password? </a>  
                          <input type="password" class="form-control form-control-sm" name="password" [(ngModel)]="admin.password">  
                      </div>  
                      <button type="submit" class="btn btn-primary btn-block"> Sign in </button>  
                        
                      <div class="sign-up">  
                          Don't have an account? <a href="register-admin"> Create One </a>  
                      </div>  
                  </form>  
              </div>  
          </div>  
      </div>  
      </div>
