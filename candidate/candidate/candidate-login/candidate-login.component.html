<div class="pt-5">  
    <div class="global-container">  
      <div class="card login-form">  
      <div class="card-body">  
          <h3 class="card-title text-center"> Login </h3>  
          <div class="card-text">  
              <form logincandidate = "ngForm" #candidateobj (ngSubmit)="candidateLogin()">  
                  <div class="form-group">  
                      <label for="username"> Enter Username </label>  
                      <input type="text"
                    
                      class="form-control form-control-sm" 
                      id="username" 
                      name="username" 
                      [(ngModel)]="candidate.username" 
                      
                      >
                      
                  </div>  
                  <div class="form-group">  
                      <label for="cpassword">Enter Password </label>  
                      <a href="#" style="float:right;font-size:12px;"> Forgot password? </a>  
                      <input type="password"
                       
                       class="form-control form-control-sm" 
                       id="cpassword"
                       name="cpassword"
                       [(ngModel)]="candidate.cpassword" >  
                  </div> 
                  <button type="submit" class="btn btn-primary btn-block"> Sign in </button>  
                    
                  <div class="sign-up">  
                      Don't have an account? <a href="candidate-reg"> Create One </a>  
                  </div>  
              </form>  
          </div>  
      </div>  
  </div>  
  </div>
