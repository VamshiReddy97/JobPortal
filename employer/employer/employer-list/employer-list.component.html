
<h2>Employer List</h2>
<table class="table table-bordered table-light" id="employer">
<tr>
    <th>Id</th>
    <th>Employer name</th>
    <th>Email</th>
    <th>Password</th>
    <th>City</th>
    <th>Address</th>
    <th>Status</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
<tr *ngFor="let employer of employers">
    <td>{{employer.id}}</td>
    <td>{{employer.employer_name}}</td>
    <td>{{employer.emailID}}</td>
    <td>{{employer.pass}}</td>
    <td>{{employer.employer_city}}</td>
    <td>{{employer.employer_address}}</td>
    <td>
        
        <div *ngIf="employer.status" >
        
            <button class="btn btn-success">
                Active</button>
        </div>
        <div *ngIf="!employer.status">
         <button class="btn btn-danger">Inactive</button>
        </div>
    </td>
    <td>
        <a class="btn">
            <i  data-toggle="modal" data-target="#exampleModal"  class="fa fa-pencil-square-o" aria-hidden="true"  style='font: size 40px;color:green' 
            (click)="edit(employer)"
            ></i>
        </a>
    </td>
    <td>
        <a class="btn" (click)="deleteemp(employer.id)">
            <i class="fa fa-trash" aria-hidden="true" style='font-size:25px;color:red'></i>
        </a>
    </td>
      
        
    
</tr>
</table>
<div >
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Employer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #updateForm = "ngForm" (ngSubmit)="updateEmployer()">
                <div>
                    <label for="id" class="form-label"> Enter Employer Id</label>
                    <input type="text" class="form-control" disabled #id [(ngModel)]="employerToUpdate.id" name="id" />
                </div>
            <div>
                <label for="employer_name" class="form-label"> Enter Employer Name</label>
                <input type="text" class="form-control" #employer_name [(ngModel)]="employerToUpdate.employer_name" name="employer_name" />
            </div>
            <div class="form-group">
                <label for="emailID" class="form-label">Enter Email Id</label>
                <input type="text" class="form-control" #emaiID [(ngModel)]="employerToUpdate.emailID" name="emaiID"  />
            </div>
            <div class="form-group">
                <label for="pass" class="form-label">Enter Password</label>
                <input type="password" class="form-control" #pass [(ngModel)]="employerToUpdate.pass" name="pass" />
            </div>
            <div class="form-group">
                <label for="employer_address" class="form-label">Enter Address</label>
                <input type="text" class="form-control" #employer_address [(ngModel)]="employerToUpdate.employer_address" name="employer_address"  />
            </div>    
            <div class="form-group">
                <label for="employer_city" class="form-label">Enter City</label>
                <input type="text" class="form-control" #employer_city [(ngModel)]="employerToUpdate.employer_city" name="employer_city"  />
            </div>
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" #status [(ngModel)]="employerToUpdate.status" name="status" >
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-success w-100">
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
