<div class="container">
    <div class="row" >
      <div class="col-md-4" >
        <div class="card">
            <div class="text-center">
        <h3 style="color: blue">Employer Registration</h3></div>
<form [formGroup] = "registerEmployer" #employerobj (ngSubmit)="saveEmployer()">
    <div>
        <label for="id" class="form-label"> Enter Employer Id</label>
        <input type="text" 
        class="form-control" 
        name="id"  
        formControlName="id"/>
    </div>
    
    <div>
        <label for="employer_name" class="form-label"> Enter Employer Name</label>
        <input type="text" 
        class="form-control" 
        name="employer_name"  
        formControlName="employer_name"/>
    </div>
    <div class="mb-3">
        <label for="emailID" class="form-label">Enter Email Id</label>
        <input type="text" 
        class="form-control" 
        name="emaiID"
        formControlName="emailID" />
    </div>
    <div class="mb-3">
        <label for="pass" class="form-label">Enter Password</label>
        <input type="password"
         class="form-control" 
         name="pass"
         formControlName="pass"
         />
    </div>
    <div class="mb-3">
        <label for="employer_address" class="form-label">Enter Address</label>
        <input type="text"
         class="form-control" 
         name="employer_address" 
        formControlName="employer_address"
         />
    </div>    
    <div class="mb-3">
        <label for="employer_city" class="form-label">Enter City</label>
        <input type="text"
         class="form-control"
         name="employer_city"
         formControlName="employer_city"
         />
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text"
         class="form-control"
          name="status"
        formControlName="status"
          >
    </div>
    <button class="btn btn-success">Register</button>
</form>
</div>
</div>
</div>
